version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monea-backend
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=sqlite:///./data/nexus_finance.db
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production-use-strong-secret-key}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=43200
      - APP_NAME=Monea API
      - VERSION=1.0.0
      - DEBUG=False
    volumes:
      # Persistir base de datos
      - ./data:/app/data
      # Logs (opcional)
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - monea-network

networks:
  monea-network:
    driver: bridge

